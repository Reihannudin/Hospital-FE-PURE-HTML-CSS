<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../style/index.css">
</head>
<body class="bg-dashboard min-width">
<nav class="fixed top-0 z-50 w-full min-width ">
    <div class="w-full   border-b-gray-100 ">
        <div class="w-full py-4 relative z-50  flex">
            <div class="z-50 fixed bg-white top-0 w-full min-width">
                <div class="w-10-to-full bg-white py-4 mx-auto-to-10">
                    <div class="w-full flex  justify-between">
                        <div class="my-auto flex text-left h-full">
                            <div class="my-auto h-full">
                                <h1 class="text-primary">D</h1>
                            </div>
                            <h2 class="fs-18 my-auto px-2 h-full">Cashier App</h2>
                        </div>
                        <div class="my-auto w-6 justify-end items-end h-full">
                            <div class="hide-lg">
                                <div class="my-auto justify-end items-end flex  h-full ">
                                    <button id="btn-menu" class="btn-primary radius-4 p-btn-2 fs-15-to-14 ">
                                        Menu
                                    </button>
                                </div>
                            </div>
                            <div class="show-lg ">
                                <ul class="my-auto  w-11-to-10 h-full justify-end items-end flex">
                                    <li class="my-auto  show-lg h-full px-4">
                                        <a class="text-hv fs-15">
                                            Notification
                                        </a>
                                    </li>
                                    <li class="my-auto  show-lg h-full px-4">
                                        <a class="text-hv fs-15">
                                            Proflie
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div  id="pop-up-menu" class="fixed top-0 hide-block  w-sd-bar z-40 h-screen left-0 bg-white  ">
                <div class="relative py-3 w-full mt-row h-screen">
                    <div class="w-full mx-auto h-full">
                        <div class="block relative h-full justify-between py-3 w-11-to-10 mx-auto">
                            <ul class="w-full mx-auto block">
                                <li class="flex text-left w-full">
                                    <a class="btn-nv-2 p-btn  w-full fs-14">Home</a>
                                </li>
                                <li class="my-4 flex text-left w-full">
                                    <a class="btn-nv-2 p-btn  w-full fs-14">Product</a>
                                </li>
                                <li class="my-4 flex text-left w-full">
                                    <a class="btn-nv-2 p-btn  w-full fs-14">Order</a>
                                </li>
                                <li class="my-4 flex text-left w-full">
                                    <a class="btn-nv-2 p-btn  w-full fs-14">History</a>
                                </li>
                                <div class="hide-lg">
                                    <li class="my-4 flex text-left w-full">
                                        <a class="btn-nv-2 p-btn  w-full fs-14">Notification</a>
                                    </li>
                                    <li class="my-4 flex text-left w-full">
                                        <a class="btn-nv-2 p-btn  w-full fs-14">Profile</a>
                                    </li>
                                </div>
                            </ul>
                            <div class="bottom-bar-nv w-full absolute">
                                <ul class="w-full-to-11 my-8">
                                    <li class="my-2 flex text-left w-full">
                                        <a class="btn-nv-2 p-btn  w-full fs-14">Help</a>
                                    </li>
                                    <li class="mb-4 flex text-left w-full">
                                        <a class="btn-nv-2-red p-btn  w-full fs-14">Keluar</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</nav>
<main class="w-full-to-10 fixed top-10 right-0 ">
    <div class="w-11 mx-auto py-4">
        <div class="w-11-to-full mx-auto px-4 bg-white shadow h-full">
            <div class=" py-4">
                <h2 class="">Hello</h2>
            </div>
        </div>
    </div>
</main>
</body>
<script>

    const btnMenu  = document.getElementById('btn-menu')
    const popUpMenu = document.getElementById('pop-up-menu')

    btnMenu.addEventListener('click' , function (){
        if (popUpMenu.style.display === 'block'){
            popUpMenu.style.display = 'none'
        }else{
            popUpMenu.style.display = 'block'
        }
    })

</script>
</html>
